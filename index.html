<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="wrapper">
      <div id="left">
        <div id="timeline"></div>
      </div>

      <div id="right">
        <div id="map">
          <img src="svg/map.svg" alt="middle-earth" />
        </div>
        <div id="scene">
          <div id="goodLeft" class="battlebox"></div>
          <div id="badRight" class="battlebox"></div>
        </div>
      </div>

      <div class="modal">
        <h1 class="battle_name"></h1>
        <h2 class="battle_location"></h2>
        <p class="time_start"></p>
        <p class="time_end"></p>
        <p class="battle_description"></p>
        <button id="close">X</button>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
    <script src="timeline.js"></script>
  </body>
</html>
